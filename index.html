<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Social : Le Rituel du Dimanche</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #fcfbf9;
            --text-color: #2c2c2c;
            --accent-color: #e0dcd5;
            --highlight: #d4a373;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 60px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 400;
            font-style: italic;
            color: #666;
            margin-top: 0;
        }

        main {
            width: 90%;
            max-width: 600px;
            margin-top: 40px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            background: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: var(--highlight);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            background-color: var(--text-color);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status-msg {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            height: 20px;
            color: #d4a373;
        }

        .draft-list {
            margin-top: 60px;
            border-top: 1px solid var(--accent-color);
            padding-top: 20px;
        }

        .draft-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .draft-meta {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Slow Social</h1>
        <h2>Le Rituel du Dimanche</h2>
    </header>

    <main>
        <textarea id="draft-content" placeholder="Déposez vos pensées ici. Elles attendront dimanche..."></textarea>

        <div class="controls">
            <button onclick="saveCurrentDraft()">Sauvegarder</button>
            <button id="publish-btn" onclick="tryPublish()">Publier (Dimanche)</button>
        </div>
        <div id="status-msg"></div>

        <div class="draft-list">
            <h3>Vos Brouillons</h3>
            <div id="saved-drafts"></div>
        </div>
    </main>

    <!-- Load the Logic -->
    <script src="client/DraftManager.js"></script>
    <script>
        const manager = new DraftManager();
        const statusEl = document.getElementById('status-msg');
        const listEl = document.getElementById('saved-drafts');
        const publishBtn = document.getElementById('publish-btn');

        // Check date logic on load
        if (!manager.isSunday()) {
            publishBtn.innerText = "Locked until Sunday";
            publishBtn.style.opacity = "0.5";
        }

        function showStatus(msg) {
            statusEl.innerText = msg;
            setTimeout(() => statusEl.innerText = "", 3000);
        }

        function saveCurrentDraft() {
            const content = document.getElementById('draft-content').value;
            if (!content.trim()) return;

            manager.saveDraft(content);
            document.getElementById('draft-content').value = "";
            showStatus("Draft saved safely.");
            renderDrafts();
        }

        function tryPublish() {
            // Pick the latest draft for demo
            const drafts = manager.getAllDrafts();
            const pending = drafts.filter(d => d.status === 'draft');
            if (pending.length === 0) {
                showStatus("Nothing to publish.");
                return;
            }

            const result = manager.publishDraft(pending[pending.length - 1].id);
            showStatus(result.message);
            renderDrafts();
        }

        function renderDrafts() {
            const drafts = manager.getAllDrafts().reverse(); // Show newest first
            listEl.innerHTML = drafts.map(d => `
                <div class="draft-item">
                    <div class="draft-meta">${new Date(d.timestamp).toLocaleString()} - ${d.status.toUpperCase()}</div>
                    <div>${d.content.substring(0, 100)}${d.content.length > 100 ? '...' : ''}</div>
                </div>
            `).join('');
        }

        // Init
        renderDrafts();
    </script>
</body>

</html>
